<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rakesh Prajapati - Official Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.35);
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }
    .profile {
      flex: 1 1 300px;
      background: #fff;
      border-radius: 20px 0 0 20px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px 0 0 20px;
      transition: transform 0.4s ease;
    }
    .profile img:hover {
      transform: scale(1.05);
    }
    .content {
      flex: 2 1 400px;
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
    }
    .content h1 {
      font-size: 2.8em;
      color: #00ffd5;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00ffd5;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 18px;
      background: #fff;
      color: #333;
      padding: 14px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .link-btn i {
      font-size: 1.8em;
      min-width: 28px;
      text-align: center;
    }
    .link-btn:hover {
      background: #00ffd5;
      color: #003333;
      box-shadow: 0 5px 15px rgba(0, 255, 213, 0.6);
      border-color: #00ffd5;
      transform: scale(1.05);
    }
    .instagram i { color: #e1306c; }
    .facebook i { color: #1877f2; }
    .youtube i { color: #ff0000; }
    .website i { color: #4caf50; }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 20px;
      }
      .profile {
        border-radius: 20px 20px 0 0;
      }
      .profile img {
        border-radius: 20px 20px 0 0;
      }
      .content {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://i.postimg.cc/N5YjZnCD/rakesh.jpg" alt="Rakesh Prajapati" />
    </div>
    <div class="content">
      <h1>Rakesh Prajapati</h1>
      <div class="social-links">
        <a href="https://www.instagram.com/rakesh_kiran0777?igsh=bXhyb2Rjc2o2dnpz" class="link-btn instagram" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Visit My Instagram
        </a>
        <a href="https://www.facebook.com/share/16cMcQFY7z/" class="link-btn facebook" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook"></i> Visit My Facebook Page 1
        </a>
        <a href="https://www.facebook.com/share/1Aa554VSca/" class="link-btn facebook" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook"></i> Visit My Facebook Page 2
        </a>
        <a href="https://youtube.com/@kiran00777?si=gWVvGg-dvdfKhTii" class="link-btn youtube" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-youtube"></i> Subscribe My YouTube Channel
        </a>
        <a href="https://rakeshprajapati.com" class="link-btn website" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-globe"></i> Visit My Website
        </a>
      </div>
    </div>
  </div>
</body>
</html>
